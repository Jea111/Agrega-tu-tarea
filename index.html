<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agregar Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/loginUser/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card bg-white p-4">
        <h3 class="text-center text-primary mb-4">Iniciar Sesión</h3>
        <form onsubmit="ConfirmarUsuario(event)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="form-control"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="********"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/loginUser/form.js"></script>
  </body>
</html>
